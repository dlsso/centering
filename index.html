<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Inline Horizontal</h1>
	<div class="container inline-horizontal">
		<img src="http://lorempizza.com/100/100">
	</div>

	<h1>Inline Vertical</h1>
	<div class="container inline-vertical">
		<img src="http://lorempizza.com/100/100">
		Here is some texty text.
		
	</div>
	<h1>Block Horizontal</h1>
	<div class="container block-horizontal">
		<div class="box"></div>
	</div>
	<h1>Block Vertical</h1>
	<div class="container block-vertical">
		<div class="block-vertical-inner">
			<div class="box"></div>
		</div>
	</div>
	

</body>
</html>
